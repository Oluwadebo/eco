<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>admin-page</title>
    </head>
    <body>
        
        <div class="container">

            <div class="row mt-3">
                <div class="form-floating col-6">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Todo name">
                    <label for="floatingInput">To Do</label>
                    <button class="btn btn-dark w-100 mt-3" id="todoBtn">Add</button>
                </div>
            
                <div class="col-6 mx-auto">
                    <h2 class="text-center text-success">The ToDos</h2>
                    <div id="allTodo"></div>
                </div>
            </div>

        </div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
            import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
        
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
            apiKey: "AIzaSyBgKI7IVQe45yIisQRYZZ4ULbn2q1-fuC8",
            authDomain: "aliga-b5a72.firebaseapp.com",
            projectId: "aliga-b5a72",
            storageBucket: "aliga-b5a72.appspot.com",
            messagingSenderId: "677683179142",
            appId: "1:677683179142:web:35519cb3a757ca3b672b07",
            measurementId: "G-21C7SBPML5"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();

            // let todoArray = [];
            let dbRef = ref(db, "todos");
            let todoId = 0;
            
            var time = new Date().toUTCString();        

            onValue(dbRef, function(result){
                let todoArray = result.val();
                if (todoArray) {
                todoId = todoArray.length;
                displayTodo(todoArray);
                console.log(todoArray, todoArray.length);
                } else {
                    todoId = 0;         
                }
            })


            document.getElementById("todoBtn").addEventListener("click", function(){
                let todo = floatingInput.value;
                let todoRef = ref(db, `todos/${todoId}`);
                set(todoRef, {todo:todo,todo:time});
                floatingInput.value = ""
            })

            function displayTodo (todoArray) {
                let todoHTML = "";
                todoArray.map((todo, i) => {
                    todoHTML += `<div class="card shadow my-2"><h3 class="p-3 d-flex">${i+1}. ${todo.todo} ${todo.time}</h3></div>`
                })
                allTodo.innerHTML = todoHTML;
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
